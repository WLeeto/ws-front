<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div class="wrap">
    <div class="users"></div>
    <div class="chat-window">
      <div class="chat"></div>
      <div class="chat-form">
        <input class="chat-message"/>
        <button class="chat-send">Отправить</button>
      </div>
    </div>
  </div>

  <div class="start-modal">
    <div class="start-modal-content">
      <input type="text" id="startNameInput" placeholder="Введите свой ник в чате">
      <div class="enter-name-ok btn">Продолжить</div>
    </div>
  </div>
</body>
</html>
